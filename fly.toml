# Fly.io configuration for Frontend
app = "ndi-2025-frontend"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  # Backend API URL - Update this after deploying the backend
  VITE_API_URL = "https://ndi-2025-backend.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
